<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <pattern id="pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle cx="30" cy="30" r="1" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="800" height="400" fill="url(#pattern)"/>
  
  <!-- Main icon -->
  <g transform="translate(320, 120)">
    <!-- Newspaper icon -->
    <rect x="0" y="20" width="160" height="120" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    
    <!-- Header line -->
    <rect x="20" y="35" width="120" height="8" rx="4" fill="#3B82F6"/>
    
    <!-- Content lines -->
    <rect x="20" y="55" width="80" height="4" rx="2" fill="#9CA3AF"/>
    <rect x="20" y="65" width="100" height="4" rx="2" fill="#9CA3AF"/>
    <rect x="20" y="75" width="60" height="4" rx="2" fill="#9CA3AF"/>
    
    <!-- Image placeholder -->
    <rect x="20" y="90" width="40" height="30" rx="4" fill="#E5E7EB"/>
    <circle cx="35" cy="100" r="4" fill="#9CA3AF"/>
    <polygon points="30,108 35,103 40,108" fill="#9CA3AF"/>
    
    <!-- More content lines -->
    <rect x="70" y="95" width="70" height="4" rx="2" fill="#9CA3AF"/>
    <rect x="70" y="105" width="50" height="4" rx="2" fill="#9CA3AF"/>
    <rect x="70" y="115" height="4" rx="2" fill="#9CA3AF"/>
    
    <!-- Bottom section -->
    <rect x="20" y="130" width="120" height="1" fill="#E5E7EB"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="220" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600">
    Imagen de Noticia
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="250" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16">
    Imagen por defecto para noticias
  </text>
  
  <!-- Bottom brand -->
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500">
    AYAMAS
  </text>
</svg>
